# Site settings
title: "Minnesota Extensible Language Tools"
description: "Programming languages research group at the University of Minnesota - Twin Cities. Research focuses on composable language extensions. Copper, Silver, AbleC."
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://melt.cs.umn.edu" # the base hostname & protocol for your site
lang: "en"
strict_front_matter: true
timezone: "America/Chicago"

# This one is deprecated...
sv_wiki_base: "" # path from domain root to the silver wiki, used to emit "wiki links"
# Stuff in melt-website can use nothing, or 'baseurl' if you insist
# Stuff from silver repo's documentation needs a base url, so we give them these:
silver_base: "/silver"
# Silver-generated can use this base:
silver_gen_base: "/silver/grammars"

# Tell Jekyll to pay attention to what's in _pages
collections:
  pages:
    output: true

# Tell Jekyll some default values for what's in _pages
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: sv_wiki

# Exclusions
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - README.md
  - .gitignore
  - Jenkinsfile
  - Makefile

